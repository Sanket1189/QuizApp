<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <div class="container">

        <div class="tab1">
            <h1 class="heading">WELCOME TO QUIZ GAME</h1>
            <select class="list" onchange=" this.dataset.chosen = this.value; ">
                <option class="opt" value="27">ANIMALS</option>
                <option class="opt" value="9">GENERAL KNOWLEDGE</option>
                <option class="opt" value="21">SPORTS</option>
                <option class="opt" value="22">GEOGRAPHY</option>
                <option class="opt" value="23">HISTORY</option>
                <option class="opt" value="12">MUSIC</option>
            </select>

            <div><i class="fa-solid fa-play  test"></i></div>



        </div>

        <div class="tab2">
            <i class="fa-solid fa-house home"></i>
            <div class="q-left">0 / 20</div>
            <div class="score">Score : 0</div>
            <div class="question">Updating . . .</div>

            <div class="grid">

                <div id="btn1" class=" grid-item"></div>
                <div id="btn2" class=" grid-item"></div>
                <div id="btn3" class=" grid-item"></div>
                <div id="btn5" class=" grid-item"></div>


            </div>

            <div class="lower-btn">

                <!-- <button class="pre btn"><i class="fa-solid fa-arrow-left"></i></button> -->
                <!-- <button class="check btn">SAVE</button> -->
                <button class="next btn"><i class="fa-solid fa-arrow-right"></i></button>

            </div>

        </div>

        <div class="scorecard"></div>


    </div>







    <script src="index.js"></script>

</body>

</html>
